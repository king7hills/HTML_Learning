<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <title>Blind Boilerplate</title>
    </head>
    <body>
        <h1>Hi There!</h1>
        
        <!-- this is a comment which will not show up on the webpage -->
        <!-- <p></p> allows for individual paragraphs -->
        <!-- <strong> tags bold text and highlight "strong" importance -->
        <!-- <em> tags stand for emphasis and create italics -->
        
        <p>Lorem ipsum, dolor sit amet <strong>consectetur adipisicing elit.</strong> </p>
        <p>Obcaecati et id, molestias excepturi ex nemo mollitia delectus officiis animi, 
        dolor doloremque sapiente cumque. <em>Eos deserunt delectus ullam molestiae aliquid tempore.</em></p>
    </body>
</html>
